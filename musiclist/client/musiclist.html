<template name="home">
	 <head>
  <title>musiclist</title>
</head>

<body>
 	<div class="row">
 		<div class="col-md-12 text-center">
  			<h1>Music Liste</h1>
  			{{#if users}}
  			{{users.name}}
  			{{else}}
  			{{> form}}
  			{{/if}}
  		</div>
  	</div>
  	<div class="row" style="margin-top:30px">
 		<div class="col-md-6 col-md-offset-3">
  		
  			{{> musics}}
  		</div>
  	</div>
</body>
</template>


<template name="form">
	<div class="row">
		<h3>Rejoindre la music liste</h3>
		<div class=form-inline>
			<div class="form-group">
				<label for="name">Nom</label>
				<input type="text" class="form-control" id="name" placeholder="Votre nom">
			</div>
			<div class="form-group">
					<label for="email">Email</label>
					<input type="text" class="form-control" id="email" placeholder="Votre email">
			</div>
			<div class="form-group">
				<label for="artiste">Artiste</label>
				<input type="text" class="form-control" id="artiste" placeholder="Votre artiste">
			</div>
			<div class="form-group">
				<label for="music">Musique</label>
				<input type="text" class="form-control" id="music" placeholder="Votre musique">
			</div>
			<div class="form-group">
				<div class="btn btn default">Rejoindre</div>
			</div>
		</div>
	</div>
</template>


<template name="musics">

	<table class="table table-striped">
		<thead>
			<tr>
				<th>#</th>
				<th>Nom</th>
				<th>Artiste</th>
				<th>Musique</th>
				<th>Partag√©</th>
			</tr>	
		</thead>
		<tbody>
			{{#each musics}}
				<tr>
					<th>#</th>
					<th>{{ name }}</th>
					<th>{{ artiste }}</th>
					<th>{{ music }}</th>
					<th>{{ shares }}</th>
				</tr>
			{{/each}}
		</tbody>
	</table>
	
</template>
